<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - fetch</title>
</head>
<body>
    <form action="#" id="create-post-form">
        <div>
            <label for="userId">User id: </label>
            <input type="number" name="userId" id="userId" value="1">
        </div>

        <div>
            <label for="title">Post title: </label>
            <input type="text" name="title" id="title">
        </div>

        <div>
            <label for="body">Post content</label>
            <input type="text" name="body" id="body">
        </div>
        
        <button type="button" id="form-submit-button">Save post</button>
        <button type="button" id="form-edit-button">Edit post</button>
        <button type="button" id="form-delete-button">Delete</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
